<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Choice</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container" id="restaurant-container">
        <h2>Gdzie idziesz jeść?</h2>
        <form id="locationForm">
            <label for="location">Wybierz dzielnicę:</label>
            <select id="locationSelect" name="location">
                <option value="" disabled selected>Wybierz dzielnicę...</option>
                <option value="Wrzeszcz">Wrzeszcz</option>
                <option value="Przymorze">Przymorze</option>
                <option value="Oliwa">Oliwa</option>
                <option value="Orunia">Orunia</option>
                <option value="Brzeźno">Brzeźno</option> 
                <option value="Chełm">Chełm</option> 
                <option value="Stogi">Stogi</option> 
                <option value="Osowa">Osowa</option> 
                <option value="Jasień">Jasień</option>   
                <option value="Śródmieście">Śródmieście</option> 
                <option value="Zaspa">Zaspa</option>     
                <option value="Łostowice">Łostowice</option>          
            </select>
        </form>
    </div>
    <script src="restaurant.js"></script>
</body>

</html>
